<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>ePayout-login</title>
    <style>
        .form-control {
            width: 320px;
            height: 30px;
        }
        .btn {
            background-color: #FEB30B;
            border: transparent;
            color: #25272C;
        }
        .h5 {
            color: white;
        }
        /* .container {
            overflow-x: hidden;
        } */

        #bg{
            background-image: url("img_login.svg");
        }
        #main,#main > .row{
            min-height: 100vh;
        }
    </style>
</head>

<body style="background-color: #25272C;">
    <div class="container-fluid" id="main">
        <div class="row">
            <div class="col-lg-6 align-self-center">
                <div class=" d-flex justify-content-center">
                    <form>
                        <div class="logo d-flex justify-content-center" style="margin-bottom: 32px;">
                            <img src="ePayout_logo.svg" alt="logo" width="20%">
                        </div>
                        <div class="h5 d-flex flex-row justify-content-center" style="margin-bottom: 32px;">Sign In
                        </div>
                        <div class="form-group">
                            <label for="username">
                                <p class="text mb-auto" style="color: white;">Username</p>
                            </label>
                            <input type="email" class="form-control" id="username" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="password">
                                <p class="text mb-auto" style="color: white;">Password</p>
                            </label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="container d-flex justify-content-center">
                            <div class="form-grop">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="exampleCheck1">
                                    <p class="text mb-auto" style="color: white;">Remember me</p>
                                </label>
                            </div>

                        </div>
                        <div class="form-row justify-content-center">
                            <button type="submit" class="btn btn-primary" style="margin-top: 80px;">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-6" id="bg">
                    <!-- <img src="img_login.svg" alt="login-img" width="130%"> -->
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
